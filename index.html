<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo Adventures</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/doggo.png"  alt="" />
            <h3>Princess Doggo</h3>
      
        <div class="games">
          <div class="status">
            <h1>Doggo Adventure</h1>
            <h3>Choose Your Own Adventure with Doggos</h3>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/doggo5.png" alt="" />
              <div class="card-info">
                <h2>Adventure 1</h2>
                <h3>Treat time</h3>
                <p>Progress</p>
                <div class="progress"></div>
              </div>
            </div>
            <div class="card">
              <img src="./images/doggo3.png" alt="" />
              <div class="card-info">
                <h2>Adventure 2</h2>
                <h3>Lost in the woods</h3>
                <p>Progress</p>
                <div class="progress"></div>
              </div>
             
            </div>
            <div class="card">
              <img src="./images/doggo4.png" alt="" />
              <div class="card-info">
                <h2>Adventure 3</h2>
                <h3>A day at the park</h3>
                <p>Progress</p>
                <div class="progress"></div>
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
